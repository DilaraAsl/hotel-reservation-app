<app-home></app-home>

<div class="container">

    <h3 class="text-center mt-5 mb-3"> Reservation List</h3>

    <table class="table table-striped">
        <thead class="text-center">
            <tr>
                <th>Guest</th>
                <th>Email</th> 
                <th>Room</th> 
                <th>Check-In date</th> 
                <th>Check-Out date</th>
                <th>Actions</th> 
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
               <td>{{reservation.guestName}}</td>
               <td>{{reservation.guestEmail}}</td>
               <td>{{reservation.roomNumber}}</td>
               <td>{{reservation.checkInDate |date:'dd.MM.yyyy'}}</td>
               <td>{{reservation.checkOutDate|date:'dd.MM.yyyy'}}</td>
                <td>
                <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
                <button class="btn btn-sm btn-danger mx-1" *ngIf="reservation" (click)="onDeleteReservation(reservation.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
    
        
        <br><br>
        <!-- #noReservation local reference  -->
        <ng-template #noReservation>
            <p>No reservation available.</p>
        </ng-template>
        
    </div>
</div>
